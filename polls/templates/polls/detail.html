{% load static %}

<!-- Link to custom CSS for Poll Detail -->
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<body>
    <div class="container">
        <h1 class="poll-title">{{ question.question_text }}</h1>

        <form action="{% url 'polls:vote' question.id %}" method="post" class="poll-form">
            {% csrf_token %}
            
            <fieldset class="poll-options">
                {% if error_message %}
                    <p class="error-message"><strong>{{ error_message }}</strong></p>
                {% endif %}
                
                {% for choice in question.choice_set.all %}
                    <div class="poll-option">
                        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" class="poll-input">
                        <label for="choice{{ forloop.counter }}" class="poll-label">{{ choice.choice_text }}</label>
                    </div>
                {% endfor %}
            </fieldset>
            
            <input type="submit" value="Vote" class="submit-btn">
        </form>

        <!-- Button to go back to the main polling system page (index.html) -->
        <form action="{% url 'polls:index' %}" method="get">
            <button type="submit" class="back-to-polls-btn">Back to Polling System</button>
        </form>
    </div>
</body>
